<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="index,follow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>BMI CALCULATOR</title>
</head>

<body>
  <section class="main-section">
    <div class="container">
      <h4 class="heading m-2 text-center">BMI CALCULATOR</h4>
      <div class="form-row mt-5">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <label for="height" class="text-left">HEIGHT IN METER</label>
          <input type="text" name="height" id="height" class="form-control height" />
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 mt-2" class="text-left">MASS IN KG</label>
          <input type="text" name="height" id="height" class="form-control weight" />
        </div>
      </div>
      <input type="submit" value="SUBMIT" class="btn btn-info butt mt-5 btn1" />
      <div class="form-group mt-5">
        <label for="height">BMI RESULT</label>
        <input type="text" name="height" id="height" class="form-control bmi" />
      </div>
      <input type="submit" value="RESET" class="btn btn-danger butt mt-5 mb-5 btn2" />
    </div>
  </section>
  <script src="./js/jquery-3.4.1.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
